name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # Отладка: Начало процесса деплоя
      - name: Start Deploy Process
        run: echo "Starting deployment process..."

      # Шаг для получения кода репозитория
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Debug Checkout
        run: echo "Code has been checked out."

      # Установка SSH ключа из секретов GitHub
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
      - name: Debug SSH Setup
        run: echo "SSH setup completed."

      # Проверка изменений в Dockerfile или requirements.txt
      - name: Check if Dockerfile or requirements.txt changed
        id: check_changes
        run: |
          echo "Checking if Dockerfile or requirements.txt have been changed..."
          git fetch origin master
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files: $CHANGED_FILES"
          if [[ "$CHANGED_FILES" == *"Dockerfile"* || "$CHANGED_FILES" == *"requirements.txt"* ]]; then
            echo "Changes detected in Dockerfile or requirements.txt."
            echo "true" > needs_rebuild.txt
          else
            echo "No changes in Dockerfile or requirements.txt."
            echo "false" > needs_rebuild.txt
        shell: bash

      - name: Debug Change Detection
        run: |
          echo "Rebuild flag is set to: $(cat needs_rebuild.txt)"

      # Шаг для подключения к EC2 и выполнения команд деплоя
      - name: Deploy to EC2
        run: |
          echo "Connecting to EC2 server..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_IP_ADDRESS }} << 'EOF'
            cd /home/ubuntu/cancon
            echo "Navigated to project directory."
            docker-compose down
            echo "Containers stopped."
            git pull origin master
            echo "Pulled latest changes from master."
            if [ "$(cat needs_rebuild.txt)" == "true" ]; then
              echo "Rebuilding Docker containers."
              docker-compose build --no-cache
            else
              echo "No rebuild needed, restarting containers."
            fi
            docker-compose up -d
            echo "Containers started."
          EOF
