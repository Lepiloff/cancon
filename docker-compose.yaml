version: '3.10'

networks:
  canna-network:
    driver: bridge

services:
  db:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    container_name: canna-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - canna-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build: .
    container_name: canna-web
    restart: unless-stopped
    command: sh -c "python manage.py migrate && gunicorn --access-logfile - --error-logfile - canna.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      USE_S3: ${USE_S3}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME}
      POSTGRES_HOST: db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - canna-network

  nginx:
    image: nginx:1.27-alpine
    container_name: canna-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - static_volume:/app/staticfiles
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - web
    networks:
      - canna-network

  certbot:
    image: certbot/certbot
    container_name: canna-certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - canna-network

volumes:
  static_volume:
  postgres_data:
