<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Chatbot in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            {% for message in messages %}
                <li class="chat {{ message.role }}">
                    {% if message.role == "incoming" %}
                        <span class="material-symbols-outlined">smart_toy</span>
                    {% endif %}
                    <p>{{ message.content }}</p>
                </li>
            {% endfor %}
        </ul>
        <form id="chat-form" method="post">
            {% csrf_token %}
            <div class="chat-input">
                <textarea name="message" placeholder="Enter a message..." spellcheck="false" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
        </form>
    </div>

    <script>
        const chatbotToggler = document.querySelector(".chatbot-toggler");
        const closeBtn = document.querySelector(".close-btn");
        const chatbox = document.querySelector(".chatbox");
        const chatInput = document.querySelector(".chat-input textarea");
        const sendChatBtn = document.querySelector(".chat-input span");

        function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        chatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });

        sendChatBtn.addEventListener("click", handleChat);

        function handleChat() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Отображаем сообщение пользователя в интерфейсе
            const outgoingMessage = document.createElement("li");
            outgoingMessage.className = "chat outgoing";
            outgoingMessage.innerHTML = `<p>${userMessage}</p>`;
            chatbox.appendChild(outgoingMessage);

            // Отправляем сообщение на сервер
            $.ajax({
                type: "POST",
                url: "/chat/",
                data: {message: userMessage},
                headers: {
                    "X-CSRFToken": getCookie("csrftoken")
                }
            }).done(function(data) {
                const incomingMessage = document.createElement("li");
                incomingMessage.className = "chat incoming";
                incomingMessage.innerHTML = `<span class="material-symbols-outlined">smart_toy</span><p>${data.message}</p>`;
                chatbox.appendChild(incomingMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            chatInput.value = "";
        }

        closeBtn.addEventListener("click", () => document.body.classList.remove("show-chatbot"));
        chatbotToggler.addEventListener("click", () => document.body.classList.toggle("show-chatbot"));

    </script>
</body>
</html>
