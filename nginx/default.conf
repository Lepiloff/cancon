server {
    listen 80;
    server_name www.cannamente.com;
    return 301 $scheme://cannamente.com$request_uri;
}

server {
    listen 443 ssl;
    server_name www.cannamente.com;
    ssl_certificate /etc/letsencrypt/live/cannamente.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cannamente.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    return 301 $scheme://cannamente.com$request_uri;
}

server {
    listen 80;
    server_name cannamente.com;
    server_tokens off;

    client_max_body_size 3M;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name cannamente.com;
    server_tokens off;

    client_max_body_size 3M;

    # Add HSTS and CSP headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "
        default-src 'self' https://cancon.s3.amazonaws.com;
        connect-src 'self' https://region1.google-analytics.com;
        script-src 'self' 'unsafe-inline'
            https://cancon.s3.amazonaws.com
            https://cdn.jsdelivr.net
            https://code.jquery.com
            https://cdnjs.cloudflare.com
            https://www.googletagmanager.com
            https://region1.google-analytics.com;
        style-src 'self' 'unsafe-inline'
            https://cancon.s3.amazonaws.com
            https://cdn.jsdelivr.net
            https://cdnjs.cloudflare.com
            https://netdna.bootstrapcdn.com;
        img-src 'self'
            https://cancon.s3.amazonaws.com
            https://cdn.jsdelivr.net
            https://tile.openstreetmap.org;
        font-src 'self'
            https://cancon.s3.amazonaws.com
            https://cdn.jsdelivr.net
            https://netdna.bootstrapcdn.com;
        object-src 'none';" always;

    location /static/ {
        gzip            on;
        gzip_buffers    8 256k;
        alias /app/staticfiles/;
    }

    # AI Budtender Chat API - proxy to canagent FastAPI
    # Using variable + resolver allows nginx to start even if canagent is down
    location /api/chat {
        resolver 127.0.0.11 valid=10s ipv6=off;
        set $canagent_upstream canagent-api:8000;
        proxy_pass http://$canagent_upstream;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    ssl_certificate /etc/letsencrypt/live/cannamente.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cannamente.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # exclude requests with User-Agent CloudWatchSynthetics
    if ($http_user_agent ~* "CloudWatchSynthetics") {
        return 204;
    }

    location / {
        proxy_pass  http://web:8000;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

        # Enable gzip and proxy buffering
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 64k;
    }

    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
}
